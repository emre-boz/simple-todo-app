<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Todo App</title>
    <link rel="icon" href="/assets/images/favicon.png" type="image/png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/main.css">
  </head>
  <body>
    <div class="container">
      <div class="add-area">
        <h2>Add New Todo</h2>
        <div class="add-todo">
          <input id="todoText" type="text" class="add-todo-text" />
          <button id="addUserTask" class="add-todo-btn">ADD</button>
        </div>
      </div>
      <h1>Todo List</h1>
      <button id="todoSearch" class="search-btn">Search</button>
      <div class="todos"></div>
    </div>

    <div class="todo-info-modal">
      <h2>Todo Info</h2>
      <div class="todo-info-details"></div>
      <button id="closeInfoModal" class="close-modal-btn">
        <svg viewBox="0 0 24 24">
          <path
            d="M19 6.41l-1.41-1.41-5.59 5.59-5.59-5.59-1.41 1.41 5.59 5.59-5.59 5.59 1.41 1.41 5.59-5.59 5.59 5.59 1.41-1.41-5.59-5.59z"
          />
          <path d="M0 0h24v24h-24z" fill="none" />
        </svg>
      </button>
    </div>

    <div class="todo-search-modal">
      <div class="todo-search-heading">
        <h2>Todo Search</h2>
        <input type="text" id="userSearchInput" class="user-search" />
      </div>
      <div class="todo-finded-items"></div>
      <button id="closeSearchModal" class="close-modal-btn">
        <svg viewBox="0 0 24 24">
          <path
            d="M19 6.41l-1.41-1.41-5.59 5.59-5.59-5.59-1.41 1.41 5.59 5.59-5.59 5.59 1.41 1.41 5.59-5.59 5.59 5.59 1.41-1.41-5.59-5.59z"
          />
          <path d="M0 0h24v24h-24z" fill="none" />
        </svg>
      </button>
    </div>
    <footer>
      <div className="author">
        <a
          href="https://github.com/emre-boz/simple-todo-app"
          className="attribution-link"
        >
          Github Link
        </a>
      </div>
      <div>
        Icons made with
        <a href="https://fontawesome.com" className="attribution-link">
          Font Awesome Free
        </a>
        - fontawesome.com
      </div>
      <div>
        <small>
          Â© Simple Todo App <span id="year">2024</span>, All rights reserved
        </small>
      </div>
    </footer>
<script src="/assets/main.js"></script>
  </body>
</html>
